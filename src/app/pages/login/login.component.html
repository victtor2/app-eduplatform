<div class="container-fluid text-center" style="width: 30%;">
    <form class="d-flex flex-column" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" style="width: 50%;" class="btn btn-primary mx-auto">Iniciar sesion</button>
        <span>
            No tienes una cuenta?
            <a class="link-primary" (click)="toggleRegister()">Registrate</a> 
        </span>
    </form>
</div>
